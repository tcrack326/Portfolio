<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Portfolio</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link href='http://fonts.googleapis.com/css?family=Cabin|Syncopate:400,700|Marck+Script|Josefin+Sans:400,600,700|Reenie+Beanie|Pacifico|McLaren|Oxygen:400,700|Dancing+Script:400,700|Raleway:400,900,800,700|Architects+Daughter' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="debug">
      <label><input type="checkbox"> Debug</label>
    </div>
    <div class="parallax">
      <div id="title" class="parallax__group">
        <div class="parallax__layer--base">
          <div class="wrapper">
            <h1>Thomas Alan McCracken</h1>
            <h1 class="reveal">Thomas Alan McCracken</h1>
          </div>
        </div>
      </div>

    <div id="group1" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div id="moveLeft1" class="moveLeft"><img src="../images/ParentHood_SS.png"></div>
      </div>
    </div>
    <div id="group2" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div id="moveRight1" class="moveRight"><img src="../images/ParentHood_SS.png"></div>
      </div>
      <div class="parallax__layer parallax__layer--back">
        <div class="title">

        </div>
      </div>
    </div>
    <div id="group3" class="parallax__group">
      <div class="parallax__layer parallax__layer--fore">
        <div class="title">Foreground Layer</div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div id="moveLeft2" class="moveLeft"><img src="../images/ParentHood_SS.png"></div>
      </div>
    </div>
    <div id="group4" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div id="moveRight2" class="moveRight"><img src="../images/ParentHood_SS.png"></div>
      </div>
      <div class="parallax__layer parallax__layer--back">
        <div class="title">Background Layer</div>
      </div>
      <div class="parallax__layer parallax__layer--deep">
        <div class="title">Deep Background Layer</div>
        <video autoplay loop>
          <source src="../images/space.mp4" type="video/mp4">
        </video>
      </div>
    </div>
    <div id="group5" class="parallax__group">
      <div class="parallax__layer parallax__layer--fore">
        <div class="title">Foreground Layer</div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div id="moveLeft3" class="moveLeft"><img src="../images/ParentHood_SS.png"></div>
      </div>
    </div>
    <div id="group6" class="parallax__group">
      <div class="parallax__layer parallax__layer--back">
        <div class="title">Background Layer</div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div id="moveRight3" class="moveRight"><img src="../images/ParentHood_SS.png"></div>
      </div>
    </div>
    <div id="group7" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div id="moveLeft4" class="moveLeft"><img src="../images/ParentHood_SS.png"></div>
      </div>
    </div>
  </div>

<script async="" src="//www.google-analytics.com/analytics.js"></script><script>
  var debugInput = document.querySelector("input");
  function updateDebugState() {
      document.body.classList.toggle('debug-on', debugInput.checked);
  }
  debugInput.addEventListener("click", updateDebugState);
  updateDebugState();
</script>
    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
